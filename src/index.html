<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="widget">
      <div class="search">
        <form id="search">
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Weather in..."
          />
        </form>
      </div>
      <div class="display">
        <img alt="weather icon" class="icon" hidden />
        <p class="conditions"></p>
        <p class="temp"></p>
      </div>
    </div>
  </body>
</html>
